<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    table, th, td {
        border: 1px solid;
    }

</style>
<body>
<h1 style="text-align: center;">List City</h1>
<form action="city" method="get">
    <input name="tukhoa" type="text" placeholder="Nhap tu khoa" />
    <button type="submit">Search</button>
</form>
<table class="table-primary ">
    <tr>
        <th>ID</th>
        <th>City</th>
        <th>Country ID</th>
        <th>Last Update</th>
    </tr>
    <tr th:each="ct: ${lstcity}">
        <td th:text="${ct.getCityId()}"></td>
        <td th:text="${ct.getCity()}"></td>
        <td th:text="${ct.getCountryId()}"></td>
        <td th:text="${ct.getLastUpdate()}"></td>
    </tr>
</table>
</body>
</html>
