<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Language</title>
</head>
<body>
<h1 style="text-align: center;">ADD Language</h1>
<form action="add-language" method="post" th:object="${lstlanguage}">
    <label>Name Country: </label>
    <input type="text"  th:field="*{name}"/>
    <br>
    <label>Last update: </label>
    <input type="date"  th:field="*{lastUpdate}"/>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
