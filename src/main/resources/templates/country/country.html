<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
</head>
<body>
<h1>ADD Country</h1>
<form action="country" method="get">
    <input name="tukhoa" type="text" placeholder="Nhap tu khoa" />
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>Id</th>
        <th>Country</th>
        <th>last update</th>
    </tr>
    <tr th:each="lstc : ${lst}">
        <td th:text="${lstc.getCountryId()}"></td>
        <td th:text="${lstc.getCountry()}"></td>
        <td th:text="${lstc.getLastUpdate()}"></td>
    </tr>
</table>
</body>
</html>
