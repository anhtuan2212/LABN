<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD ADDRESS</title>
</head>
<body>
<form action="add-address" method="post" th:object="${listaddress}">
    <label>Address: </label>
    <input type="text"  th:field="*{address}"/>
    <br>
    <label>Address2: </label>
    <input type="text"  th:field="*{address2}"/>
    <br>
    <label>District: </label>
    <input type="text"  th:field="*{district}"/>
    <br>
    <select th:field="*{cityId}">
        <option th:each="cti : ${lstcity}" th:text="${cti.city}" th:value="${cti.cityId}"></option>
    </select>
    <br>
    <label>postal code: </label>
    <input type="text"  th:field="*{postalCode}"/>
    <br>
    <label>Phone : </label>
    <input type="text"  th:field="*{phone}"/>
    <br>
    <label>Last update: </label>
    <input type="date"  th:field="*{lastUpdate}"/>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
