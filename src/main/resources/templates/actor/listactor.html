<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actor</title>
</head>
<body>
<h1>List Actor</h1>
<form action="actor" method="get">
  <input name="tukhoa" type="text" placeholder="Nhap tu khoa" />
  <button type="submit">Search</button>
</form>
<table>
  <tr>
    <th>Id</th>
    <th>first name</th>
    <th>last name</th>
    <th>last update</th>
  </tr>
  <tr th:each="actor: ${lstactor}">
    <td th:text="${actor.getActorId()}"></td>
    <td th:text="${actor.getFirstName()}"></td>
    <td th:text="${actor.getLastName()}"></td>
    <td th:text="${actor.getLastUpdate()}"></td>
  </tr>
</table>
</body>
</html>
